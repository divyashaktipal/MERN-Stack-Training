<script>

    // Question 5: Arrays
    // Task: Write a JavaScript program that creates an array of 5 numbers, calculates the sum of all the numbers in the array,
    // and prints the result.

    let sum = 0;
    let arr = [10, 20, 30, 40, 50];
    for (let i = 0; i < arr.length; i++) {
        sum = sum + arr[i];
    }
    console.log(sum);
</script>
