<script>

    //  If - Else Statement:
    //  Write a function `isEven` that takes a number as an argument and returns "Even" if the number is
    //  even, and "Odd" if the number is odd.

    function isEven(num) {
        if (num % 2 === 0)
            return "Even";
        else
            return "Odd";
    }
    let userInput = prompt("Enter Number");
    console.log(isEven(userInput));

</script>
