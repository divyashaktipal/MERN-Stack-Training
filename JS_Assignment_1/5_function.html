<script>
    // Arithmatic operator
    // Create a function 'subtractTen' that takes a number as an argument
    // and returns the result of substracting 10 from it.

    function subtractTen(num) {
        return num - 10;
    }
    let userInput = prompt("Please enter a number!");
    console.log("After substracting 10 from given number is : " + subtractTen(userInput));

</script>
