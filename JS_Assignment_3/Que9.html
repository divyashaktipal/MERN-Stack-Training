<script>

    // Q9. Filter elements from an array that meet a certain condition using the filter() method.
    arr = [10, 20, 30, 40, 50, 60];
    newArr = arr.filter((item) => {
        if (item > 40) {
            return item;
        }
    })
    console.log(newArr);

</script>
