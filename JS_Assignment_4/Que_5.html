<!DOCTYPE html>
<html>

<head>
    <title>Form Submission</title>
    <style>
        #thankYouMessage {
            display: none;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>

<body>

    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <p id="thankYouMessage"></p>

    <script>
        document.getElementById("userForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let name = document.getElementById("name").value;


            let message = `Thank you for submitting, ${name}!`;
            let thankYouMessageElement = document.getElementById("thankYouMessage");
            thankYouMessageElement.textContent = message;
            thankYouMessageElement.style.display = "block";
        });

    </script>
</body>

</html>
